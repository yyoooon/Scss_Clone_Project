<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <title>kakaobank Blog</title>
  </head>
  <body>
    <header class="kb-header">
      <div class="kb-header__inner">
        <!-- 모바일 버전 시, button이 보이고, 로고의 위치, 크기가 변경된다 -->
        <h1 class="kb-logo">
          <a href="">
            <img
              src="https://tistory3.daumcdn.net/tistory/2744754/skin/images/logo.png"
              alt=""
            />
          </a>
        </h1>
        <button class="menu-btn">
          <span class="bar first"></span>
          <span class="bar center"></span>
          <span class="bar last"></span>
        </button>
        <nav class="kb-nav">
          <div class="link-icons">
            <a
              class="link-icons__facebook"
              href="https://www.facebook.com/kakaobank.official/"
            ></a>
            <a
              class="link-icons__youtube"
              href="https://www.youtube.com/kakaobank"
            ></a>
            <a
              class="link-icons__kakaobank"
              href="https://www.kakaobank.com/"
            ></a>
          </div>

          <div class="kb-nav__bottom-box">
            <ul class="menu">
              <li class="menu__item">
                <a href="#">전체보기</a>
              </li>
              <li class="menu__item">
                <a href="#">BRAND</a>
              </li>
              <li class="menu__item">
                <a href="#">BANK</a>
              </li>
              <li class="menu__item">
                <a href="#">LIFE</a>
              </li>
              <li class="menu__item">
                <a href="#">EVENT</a>
              </li>
              <li class="menu__item">
                <a href="#">NEWS</a>
              </li>
            </ul>

            <button class="search-btn"></button>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
